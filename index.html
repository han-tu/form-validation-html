<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form Vaksinasi</title>

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1475319122043-5ca9eeceefaf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80");
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="w-75 card my-5">
            <div class="card-header bg-primary">
                <!-- <h2>Form Vaksinasi</h2> -->
            </div>
            <div class="card-content px-5 pt-3">
                <h2>Form Vaksinasi</h2>
                <p>Mohon isikan informasi berikut dengan benar.</p>
                <div class="px-3 border-top py-4">
                    <form action="" class="form-group" id="myform" onsubmit="return validateForm()">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Lengkap...">
                        <!-- <span class="alert text-danger">abc<br></span> -->

                        <label for="nrp" class="form-label">NRP</label>
                        <input type="text" id="nrp" class="form-control" placeholder="Masukkan NRP Lengkap...">

                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan Email...">

                        <label for="jurusan" class="form-label">Jurusan</label>
                        <select class="form-select" id="jurusan">
                            <option value="" disabled selected>Pilih Jurusan...</option>
                            <option>Informatika</option>
                            <option>Sistem Informasi</option>
                            <option>Teknologi Informasi</option>
                            <option>Teknik Biomedik</option>
                            <option>Teknik Elektro</option>
                            <option>Teknik Komputer</option>
                        </select>

                        <label for="alamat" class="form-label">Alamat Lengkap</label>
                        <textarea class="form-control" rows="5" id="alamat" name="text"></textarea>

                        <label for="status" class="form-label">Status Vaksinasi</label>
                        <select class="form-select" id="status">
                            <option value="" disabled selected>Pilih Status Vaksinasi...</option>
                            <option>Sudah</option>
                            <option>Belum</option>
                        </select>

                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
                <h5>Â© haann.m PWEB A 2021</h5>
            </div>
        </div>
    </div>
</body>

<script>
    function validateForm() {
        if (document.forms["myform"]["nama"].value == "") {
            console.log("aduh");
            alert("Nama Tidak Boleh Kosong");
            document.forms["myform"]["nama"].focus();
            return false;
        }
        if (document.forms["myform"]["nrp"].value == "") {
            alert("NRP Tidak Boleh Kosong");
            document.forms["myform"]["nrp"].focus();
            return false;
        }
        if (document.forms["myform"]["email"].value == "") {
            alert("Email Tidak Boleh Kosong");
            document.forms["myform"]["email"].focus();
            return false;
        }
        if (document.forms["myform"]["jurusan"].selectedIndex < 1) {
            alert("Pilih Jurusan.");
            document.forms["myform"]["jurusan"].focus();
            return false;
        }
        if (document.forms["myform"]["alamat"].value == "") {
            alert("Alamat Tidak Boleh Kosong");
            document.forms["myform"]["alamat"].focus();
            return false;
        }
        if (document.forms["myform"]["status"].selectedIndex < 1) {
            alert("Pilih Status Vaksinasi.");
            document.forms["myform"]["status"].focus();
            return false;
        }
    }
</script>

</html>
